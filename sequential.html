<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Job Scraper Secuencial</h1>
            <p class="text-gray-600">Busca trabajo en plataformas como: CompuTrabajo, Indeed y OCC</p>
        </header>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="searchForm" class="space-y-4">
                <div>
                    <label for="keywords" class="block text-sm font-medium text-gray-700">Search Keywords</label>
                    <input type="text" id="keywords" name="keywords" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2 border"
                           placeholder="e.g., software developer, python react, data analyst">
                </div>
                <div class="flex justify-between items-center">
                    <button type="submit" 
                            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Buscar üîç
                    </button>
                    <div id="loading" class="font-bold text-blue-600" style="display: none;">
                        Cargando resultados...
                    </div>
                    <div id="totalComputeTime" class="text-black-600">
                        - ms
                    </div>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="space-y-4">
            <!-- Results will be inserted here -->
        </div>

        <!-- Error Container -->
        <div id="errorContainer" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <span id="errorMessage"></span>
        </div>
    </div>

    <script src="script-s.js"></script>
</body>
</html>
